<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/lightbox.css">
</head>
<body>
    <section class="site-prefix container">
        <div class="slider row justify-content-between mt-5">
            <div><a href="/img/screenshot.png" data-toggle="lightbox"><img class="ac" src="img/placeholder.png" alt="" width="150"></a></div>
            <div><a href="/img/screenshot.png" data-toggle="lightbox" data-gallery="example-gallery"><img class="ac" src="img/screenshot.png" alt="" width="150"></a></div>
            <div><a href="/img/placeholder.png" data-toggle="lightbox" data-gallery="example-gallery"><img class="ac" src="img/placeholder.png" alt="" width="150"></a></div>
            <div><a href="/img/screenshot.png" data-toggle="lightbox" data-gallery="example-gallery"><img class="ac" src="img/screenshot.png" alt="" width="150"></a></div>
            <div><a href="/img/placeholder.png" data-toggle="lightbox" data-gallery="example-gallery"><img class="ac" src="img/placeholder.png" alt="" width="150"></a></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" crossorigin="anonymous" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="dist/lightbox.js"></script>
    <script>
        $(document).ready(function ($) {
            // delegate calls to data-toggle="lightbox"
            $('[data-toggle="lightbox"]').on('click', function(event) {
                event.preventDefault();
                $(this).lightbox();
            });
        });
    </script>
</body>
</html>
